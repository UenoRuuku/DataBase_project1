<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>病院の管理システム</title>
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    section {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: #000;
        overflow: hidden;
    }

    .bgPulse {
        width: 100%;
        height: 100%;
    }

    .bgPulse span {
        position: absolute;
        width: 80px;
        height: 80px;
        background: #ffffff;

    }

    .bgPulse span:nth-child(3n+1) {
        background: transparent;
        border: 5px solid #fff;
    }

    .bgPulse span:nth-child(1) {
        top: 50%;
        left: 20%;
        animation: animate 10s linear infinite;
    }

    .bgPulse span:nth-child(2) {
        top: 80%;
        left: 20%;
        animation: animate 12s linear infinite;
    }

    .bgPulse span:nth-child(3) {
        top: 10%;
        left: 65%;
        animation: animate 15s linear infinite;
    }

    .bgPulse span:nth-child(4) {
        top: 50%;
        left: 70%;
        animation: animate 6s linear infinite;
    }

    .bgPulse span:nth-child(5) {
        top: 10%;
        left: 30%;
        animation: animate 9s linear infinite;
    }

    .bgPulse span:nth-child(6) {
        top: 90%;
        left: 95%;
        animation: animate 8s linear infinite;
    }

    .bgPulse span:nth-child(7) {
        top: 80%;
        left: 5%;
        animation: animate 5s linear infinite;
    }

    .bgPulse span:nth-child(8) {
        top: 35%;
        left: 50%;
        animation: animate 14s linear infinite;
    }

    .bgPulse span:nth-child(9) {
        top: 5%;
        left: 5%;
        animation: animate 11s linear infinite;
    }

    @keyframes animate {
        0% {
            transform: scale(0) translateY(0) rotate(0deg);
            opacity: 1;
        }

        100% {
            transform: scale(1) translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }

    .but {
        width: 50%;
        /* Color: */
    }

    h3,
    span {
        color: white;
    }

    .nav {
        position: fixed;
        top: 5%;
        left: 5%;
    }

    .think {
        animation-delay: 0.6s;
    }

    .main-container {
        position: fixed;
        top: 10%;
        background: rgba(192, 192, 192, 0.7);
        left: 30%;
        height: 80%;
        width: 40%;
    }

    .delay-1 {
        animation-delay: 1.2s;
    }

    .button-combine {
        animation-delay: 1.2s;
    }

    .btn {
        background: none;
        border: 4px solid;
        padding: 12px 24px;
        position: relative;
        font-size: 24px;
        color: white;
        transition: 0.25s;
        cursor: pointer;
    }

    .btn:hover {
        background: white;
        color: black;
    }

    .btn::before,
    .btn::after {
        content: "";
        position: absolute;
        background-color: black;
        width: 12px;
        height: 4px;
        transform: skew(-30deg);
        transition: 0.25s
    }

    .btn:hover::before,
    .btn:hover::after {
        background-color: white;
    }

    .btn::before {
        top: -4px;
        left: 20%;
    }

    .btn::after {
        bottom: -4px;
        right: 20%;
    }

    .btn:hover::before {
        top: -4px;
        left: 80%;
    }

    .btn:hover::after {
        bottom: -4px;
        right: 80%;
    }

    .dis {
        display: none;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    td,
    th {
        padding: 0;
    }

    .pure-table {
        border-collapse: collapse;
        border-spacing: 0;
        empty-cells: show;
        border: 1px solid #cbcbcb;
        margin: 0 auto;
    }

    .pure-table caption {
        color: #000;
        font: italic 85%/1 arial, sans-serif;
        padding: 1em 0;
        text-align: center;
    }

    .pure-table td,
    .pure-table th {
        border-left: 1px solid #cbcbcb;
        border-width: 0 0 0 1px;
        font-size: inherit;
        margin: 0;
        overflow: visible;
        padding: .5em 1em;
    }

    .pure-table thead {
        background-color: #e0e0e0;
        color: #000;
        text-align: left;
        vertical-align: bottom;
    }

    .pure-table td {
        background-color: transparent;
    }

    .active {
        z-index: 1000
    }

    .a {
        cursor: pointer;
        color: red;
        margin-left: 5px;
    }

    .a:hover {
        cursor: pointer;
        color: rebeccapurple;
    }
</style>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.js">
</script>

<body>
    <section>
        <div class="bgPulse">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>
    <div class="nav">
        <h3 class="animated fadeIn">欢迎，{{name}}主治医生</h3>
        <span class="animated fadeIn think">我想，您可以……</span>
        <br>
        <br>
        <div class="animated fadeIn button-combine">
            <button class="btn" onclick="changeTo('patient');flushPatient()">查看病人信息</button>
            <br>
            <br>
            <button class="btn" onclick="changeTo('nurse');flushNurse()">查看护士信息</button>
            <br>
            <br>
            <button class="btn" onclick="changeTo('index')">待处理信息</button>
        </div>
    </div>
    <div class="animated fadeIn main-container active delay-1" id="index">
        <h2 style="margin-left:20px;margin-top:10px;">待处理消息</h2>
        <table class="pure-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">病人ID</th>
                    <th scope="col">病人姓名</th>
                    <th scope="col">状态</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody id="msg">
            </tbody>
        </table>
    </div>
    <div class="dis" id="patient">
        <h2 style="margin-left:20px;margin-top:10px;">病人信息查询</h2>
        <form style="margin:0 auto;margin-left:10%;">
            <div style="display: flex;">
                <div>
                    <label>病人的生命状态</label>
                    <br>
                    <label>是否满足出院条件</label>
                    <br>
                    <label>是否待转入其他治疗区域</label>
                </div>
                <div>
                    <input name="choose" type="radio" value="0">出院<input name="choose" type="radio" value="1">活，未出
                    <input name="choose" type="radio" value="2">死
                    <br>
                    <input name="choose" type="radio" value="3">是<input name="choose" type="radio" value="4">否
                    <br>
                    <input name="choose" type="radio" value="5">是<input name="choose" type="radio" value="6">否
                </div>
                <button type="button" style="margin-left:20px;" id="shaixuan">筛选</button>
            </div>
        </form>
        <br>
        <table class="pure-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">病人ID</th>
                    <th scope="col">病人姓名</th>
                    <th scope="col">状态</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody id="msgPatient">
            </tbody>
        </table>
    </div>
    <div class="dis" id="nurse">
        <h2 style="margin-left:20px;margin-top:10px;">护士和护士长信息</h2>
        <table class="pure-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">护士ID</th>
                    <th scope="col">护士姓名</th>
                    <th scope="col">身份</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody id="msgNurse">
            </tbody>
        </table>
    </div>
    <div class="dis" id="nursePatient">
        <h2 style="margin-left:20px;margin-top:10px;">护士负责的病人</h2>
        <table class="pure-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">病人ID</th>
                    <th scope="col">病人姓名</th>
                    <th scope="col">病人信息</th>
                </tr>
            </thead>
            <tbody id="msgNursePatient">
            </tbody>
        </table>
    </div>
    <div class="dis" id="patientChange">
        <h2 style="margin-left:20px;margin-top:10px;">的病情修改</h2>
        <form style="margin:0 auto;margin-left:10%;">
            <span style="color:black">修改成什么？</span>
            <br>
            <br>
            <input type="radio" name="patientStatus" value="1">轻症
            <br>
            <input type="radio" name="patientStatus" value="2">重症
            <br>
            <input type="radio" name="patientStatus" value="3">危重症
            <br>
            <br>
            <button type="button" id="1b" onclick="submitConvert()">确定</button>
        </form>
        <br>
        <br>
        <form style="margin:0 auto;margin-left:10%;">
            <span style="color:black">添加核酸检测单吗？</span>
            <br>
            <br>
            <label>检查结果</label>
            <input type="radio" name="result" value='0'>阴性<input type="radio" name="result" value="1">阳性
            <br>
            <label>核酸检测的时间</label>
            <input type="datetime-local" name="date" required>
            <br>
            <label>病情评级</label>            
            <input type="radio" name="patientStatus2" value="1">轻症
            <input type="radio" name="patientStatus2" value="2">重症
            <input type="radio" name="patientStatus2" value="3">危重症
            <br>
            <br>
            <button type="button" id="2b" onclick="submitNat()">确定</button>
        </form>
        
    </div>
    <div style="position: fixed;bottom:5%;right:10%">
        <button class="btn" onclick="logout()">登出</button>
    </div>
</body>
<script>
    window.onload = function () {
        var result = null;
        var d = { "code": 1, csrfmiddlewaretoken: '{{ csrf_token }}' }
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
                result = JSON.parse(data);
                result = JSON.parse(result);
            }
        }).then(
            function () {
                if (result.data != []) {
                    console.log(result.data)
                    $.each(result.data, function (n, data) {
                        $("#msg").append("<tr id='patient" + data.id + "''>");
                        $("#msg").append("<td>" + data.id + "</td>");
                        $("#msg").append("<td>" + data.name + "</td>");
                        $("#msg").append("<td>" + data.status + "</td>");
                        operation = "<a class='a' onclick='deHos(" + data.id + ")'>出院</a>"
                        $("#msg").append("<td id='patientOp" + data.id + "'>" + operation + "</td>");
                        $("#msg").append("</tr>");
                    })
                }
            }
        )
    };

    $("#shaixuan").click(choose);

    function deHos(id) {
        var data = {
            code: 5,
            pid: id,
            csrfmiddlewaretoken: '{{ csrf_token }}'
        }
        $("#patientOp" + id).html("操作中……")
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
            }
        }).then(
            function () {
                $("#patient" + id).remove();
            }
        )
    }

    function die(id) {
        var d = {
            code: 8,
            pid: id,
            csrfmiddlewaretoken: '{{ csrf_token }}'
        }
        $("#patientOp" + id).html("已逝")
        $("#patientAllOp" + id).html("已逝")
        $("#patientNurseOp" + id).html("已逝")
        console.log("ajax!!!")
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
                console.log("successs!!!")
            }
        }).then(
            function () {
                $("#patient" + id).remove();
            }
        )

    }

    function convertStatus(id, name) {
        $("#patientChange").find("h2").html(name + "的病情修改")
        $("#1b").attr("onclick", "submitConvert('" + id + "')")
        $("#2b").attr("onclick", "submitNat('" + id + "')")
        changeTo("patientChange")
    }


    var timer = null;

    function changeTo(tar) {
        var aim = $(".active")
        aim.attr("class", "animated fadeOutDown main-container")
        $("#" + tar).attr("class", "animated fadeInDown main-container active")
    }

    function choose() {
        var choose = $("input[name='choose']:checked").val()
        var d = {
            "code": 4,
            "choose": choose,
            csrfmiddlewaretoken: '{{ csrf_token }}'
        }
        console.log(choose)
        var result = null;
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
                result = JSON.parse(data);
                result = JSON.parse(result);
            }
        }).then(function () {
            if (result.data != []) {
                $("#msgPatient").html("")
                $.each(result.data, function (n, data) {
                    $("#msgPatient").append("<tr id='patientAll" + data.id + "''>");
                    $("#msgPatient").append("<td>" + data.id + "</td>");
                    $("#msgPatient").append("<td>" + data.name + "</td>");
                    $("#msgPatient").append("<td>" + data.status + "</td>");
                    operation = "已逝"
                    if (data.life == 0) {
                        operation = "<a class='a' onclick='convertStatus(" + data.id + ",\"" + data.name + "\")'>修改</a>" +
                            "<a class='a' onclick='die(" + data.id + ")'>去世</a>"
                    }
                    $("#msgPatient").append("<td id='patientAllOp" + data.id + "'>" + operation + "</td>");
                    $("#msgPatient").append("</tr>");
                })
            }
        })
    }

    function flushPatient() {
        var d = {
            "code": 2, csrfmiddlewaretoken: '{{ csrf_token }}'
        }
        var result = null;
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
                result = JSON.parse(data);
                result = JSON.parse(result);
            }
        }).then(function () {
            if (result.data != []) {
                $("#msgPatient").html("")
                $.each(result.data, function (n, data) {
                    $("#msgPatient").append("<tr id='patientAll" + data.id + "''>");
                    $("#msgPatient").append("<td>" + data.id + "</td>");
                    $("#msgPatient").append("<td>" + data.name + "</td>");
                    $("#msgPatient").append("<td>" + data.status + "</td>");
                    operation = "已逝"
                    if (data.life == 0) {
                        operation = "<a class='a' onclick='convertStatus(" + data.id + ",\"" + data.name + "\")'>修改</a>" +
                            "<a class='a' onclick='die(" + data.id + ")'>去世</a>"
                    }
                    $("#msgPatient").append("<td id='patientAllOp" + data.id + "'>" + operation + "</td>");
                    $("#msgPatient").append("</tr>");
                })
            }
        })
    }

    function flushNurse() {
        var d = {
            "code": 3, csrfmiddlewaretoken: '{{ csrf_token }}'
        }
        var result = null;
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
                result = JSON.parse(data);
                result = JSON.parse(result);
            }
        }).then(function () {
            if (result.data != []) {
                $("#msgNurse").html("")
                $.each(result.data, function (n, data) {
                    $("#msgNurse").append("<tr id='nurse" + data.id + "''>");
                    $("#msgNurse").append("<td>" + data.id + "</td>");
                    $("#msgNurse").append("<td>" + data.name + "</td>");
                    var auth = "护士长"
                    if (data.auth == 0) {
                        auth = "病房护士"
                    }
                    $("#msgNurse").append("<td>" + auth + "</td>");
                    var operation = ""
                    if (data.auth == "0") {
                        operation = "<a class='a' onclick='checkPatient(" + data.id + ",\"" + data.name + "\")'>负责病人</a>"
                    }
                    $("#msgNurse").append("<td id='nurseOp" + data.id + "'>" + operation + "</td>");
                    $("#msgNurse").append("</tr>");
                })
            }
        })
    }

    function checkPatient(id, name) {
        d = {
            "code": 7,
            "param": {
                "nurse": id
            },
            csrfmiddlewaretoken: '{{ csrf_token }}'
        }
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
                result = JSON.parse(data);
                result = JSON.parse(result);
                console.log(result)
            }
        }).then(function () {
            if (result.data != []) {
                $("#msgNursePatient").html("")
                $.each(result.data, function (n, data) {
                    $("#msgNursePatient").append("<tr id='patientAll" + data.id + "''>");
                    $("#msgNursePatient").append("<td>" + data.id + "</td>");
                    $("#msgNursePatient").append("<td>" + data.name + "</td>");
                    $("#msgNursePatient").append("<td>" + data.status + "</td>");
                    $("#msgNursePatient").append("</tr>");
                })
            }
            $("#nursePatient").find("h2").html(name + "护士负责的病人")
            changeTo("nursePatient")
        })
    }

    function logout() {
        location.href = "/service/?logout=0"
    }

    function submitConvert(id) {
        var life = $("input[name='patientStatus']:checked").val()
        d = {
            "code": 6,
            "pid": id,
            "life": life,
            csrfmiddlewaretoken: '{{ csrf_token }}'
        }
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
            }
        }).then(
            function () {
                changeTo("patient")
            }
        )
    }

    
    function submitNat(id) {
        var result = $("input[name='result']:checked").val()
        var date = $("input[name='date']").val()+":00"
        var life = $("input[name='patientStatus2']:checked").val()
        d = {
            "code": 10,
            "pid": id,
            "result": result,
            "date":date,
            "life":life,
            csrfmiddlewaretoken: '{{ csrf_token }}'
        }
        $.ajax({
            type: "POST",
            url: "/doctor/",
            data: d,
            success: function (data) {
            }
        }).then(
            function () {
                changeTo("patient")
            }
        )
    }

    

</script>

</html>
